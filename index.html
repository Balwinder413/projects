
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="https://m.media-amazon.com/images/I/71mFeUb3vzL._AC_UF894,1000_QL80_.jpg">
      </div>
      <div class="choice" id="paper">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj6itOXzvigil4lmkSGzHHh2nBWJttlA0I1GHlbC6EcVZxdeOMUjjbLhl3t0t0qy1BHfHFuENrw6wnlXQkvobBR5gwIYfGJiJe_mqEScwczo6GOYk-KuWpX2ZrHUyX-M9UIYRv_qMZXzEo/s1600/Stones.jpg">
      </div>
      <div class="choice" id="scissors">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzUoBFnNu4LamGEnYgNuq7gHmmWo8IJk4ymA&s">
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
